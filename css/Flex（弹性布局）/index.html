<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    一、
    <h1>Flex布局</h1>
    <!--
        Flex 是盒子弹性布局，用来为盒状模型提供最大的灵活性。
        任何一个容器都可以指定为 Flex 布局 
          .box {display:flex}
        行内元素可以使用 Flex 布局
          .box {display:inline-flex}
        注意：设为 Flex 布局以后，子元素的 float、clear 和 vertical-align 属性将失效
      -->
    <!--
      采用 Flex 布局的元素，称为 Flex 容器（flex container），简称"容器"。它的所有子元素自动成为容器成员，称为 Flex 项目（flex item），简称"项目"。
      容器默认存在两根轴：水平的主轴（main axis）和垂直的交叉轴（cross axis）。
                        主轴的开始位置（与边框的交叉点）叫做main start，结束位置叫做main end；
                        交叉轴的开始位置叫做cross start，结束位置叫做cross end。
      项目默认沿主轴排列。单个项目占据的主轴空间叫做main size，占据的交叉轴空间叫做cross size。
    -->
    <!--
        以下6个属性设置到 容器上：
          一、flex-direction属性决定主轴的方向（即项目的排列方向）。  
            flex-direction：row | row-reverse | column | column-reverse
            默认是  row【横向靠左排列】【主轴为水平方向，起点在左端】
                    row-reverse【横向靠右排列】【主轴为水平方向，起点在右端】
                    column【纵向从上到下排列】【主轴为垂直方向，起点在上沿】
                    column-reverse【纵向从下到上排列】【主轴为垂直方向，起点在下沿】

          二、flex-wrap属性默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴线排不下，如何换行。
              flex-wrap：nowrap | wrap | wrap-reverse
              默认是 nowrap【不换行】
                    wrap【换行，第一行在上方】
                    wrap-reverse【换行，第一行在下方】
          
          三、flex-flow属性是 flex-direction 属性和 flex-wrap 属性的简写形式，默认值为 row nowrap

          四、justify-content属性定义了项目在主轴上的对齐方式
              justify-content: flex-start | flex-end | center | space-between | space-around
              它可能取6个值，具体对齐方式与轴的方向有关。下面假设主轴为从左到右。
              默认是 flex-start【左对齐】
                    flex-end【右对齐】
                    center【居中】
                    space-between【两端对齐，项目之间的间隔都相等】
                    space-around【每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍】
                    space-evenly【每个项目两侧的间隔相等，包括到边框的距离】
          
          五、align-items属性定义项目在交叉轴上如何对齐
              align-items: flex-start | flex-end | center | baseline | stretch
              它可能取5个值。具体的对齐方式与交叉轴的方向有关，下面假设交叉轴从上到下
              默认是 stretch【如果项目未设置高度或设为auto，将占满整个容器的高度】
                    flex-start【交叉轴的起点对齐】
                    flex-end【交叉轴的终点对齐】
                    center【交叉轴的中点对齐】
                    baseline【项目的第一行文字基线对齐】
          
          六、align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。
              align-content：flex-start | flex-end | center | space-between | space-around | stretch;
              它可能取7个值
              默认是 stretch【轴线占满整个交叉轴】
                    flex-start【与交叉轴的起点对齐】
                    flex-end【与交叉轴的终点对齐】
                    center【与交叉轴的中点对齐】
                    space-between【与交叉轴两端对齐，轴线之间的间隔平均分布】
                    space-around【每根轴线两侧的间隔都相等。所以，轴线之间的间隔比轴线与边框的间隔大一倍】
                    space-evenly【每个项目两侧的间隔相等，包括到边框的距离】
      -->
    <!--
        以下6个属性设置到 项目上：
          order、flex-grow、flex-shrink、flex-basis、flex、align-self
          一、order       属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。
          二、flex-grow   属性定义项目的放大比例，默认为0，即如果存在剩余空间，也不放大。
          三、flex-shrink 属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。
          四、flex-basis  属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。
          五、flex        属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。
          六、align-self  属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
      -->
    <div class="parent">
      <div class="item-1"></div>
      <div class="item-2"></div>
      <div class="item-3"></div>
    </div>

    <style type="text/css">
      .parent {
        display: flex;
        width: 600px;
      }
      .parent > div {
        height: 100px;
      }
      .item-1 {
        width: 140px;
        flex: 2 1 0%;
        background: blue;
      }
      .item-2 {
        width: 100px;
        flex: 2 1 auto;
        background: darkblue;
      }
      .item-3 {
        flex: 1 1 200px;
        background: lightblue;
      }
    </style>
  </body>
</html>
