<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ban_yuan {
        width: 50px;
        height: 100px;
        background: #9da;
        border-radius: 50px 0 0 50px;
      }
      .yuan{
        width: 100px;
        height: 100px;
        background-color: #9da;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <!-- 
    border-radius 向元素添加圆角边框
    使用方法：border-radius:10px 所有角都使用半径为10px的圆角
             border-radius:5px 4px 3px 2px 四个半径值分别是左 右 下 左 【顺时针】 
             不仅可以用 px 单位值，也可以用 百分比 和 em【兼容性不是很好】
    -->
    <div class="ban_yuan"></div>  <!--实心半圆-->
    <div class="yuan"></div> <!--半圆-->
  </body>
</html>
