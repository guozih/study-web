  <body>
    <input type="file" id="upload" />
    <button onclick="getTimes()">获取时长</button>
  </body>
  <script>
    function getTimes() {
      var obj_file = document.getElementById("upload");
      var content = obj_file.files[0];
      var url = URL.createObjectURL(content);
      var imgElement = new Image();
      imgElement.src = url;
      imgElement.onload = () => {
        console.log(imgElement);
        console.log(imgElement.width);
        console.log(imgElement.height);
      };
      // imgElement.addEventListener("onLoad", function (_event) {

    }
  </script>
